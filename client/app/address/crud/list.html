<div layout="column" ng-cloak class="md-inline-form">

  <md-button class="md-icon-button" ng-click="$ctrl.newProduct()">
    <md-icon md-font-icon="fa-plus" class="fa md-raised"></md-icon>
  </md-button>

  <!-- exact table from live demo -->
  <md-table-container>
    <table md-table>
      <thead md-head>
      <tr md-row>
        <th md-column>ID</th>
        <th md-column>Cidade</th>
        <th md-column>Bairro</th>
        <th md-column>Endereço</th>
        <th md-column>Número</th>
        <th md-column>Complemento</th>
        <th md-column>Ações</th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row ng-repeat="address in $ctrl.addresss track by address.id">
        <td md-cell>{{address.id}}</td>
        <td md-cell>{{address.city.name}}</td>
        <td md-cell>{{address.district}}</td>
        <td md-cell>{{address.address}}</td>
        <td md-cell>{{address.number}}</td>
        <td md-cell>{{address.complement}}</td>
        <td md-cell>
          <md-button class="md-icon-button" ng-click="$ctrl.remove(address.id)">
            <md-icon md-font-icon="fa-times" class="fa md-raised md-warn"></md-icon>
          </md-button>
          <md-button class="md-icon-button" ng-click="$ctrl.edit(address.id)">
            <md-icon md-font-icon="fa-edit" class="fa md-raised"></md-icon>
          </md-button>
        </td>
      </tr>
      </tbody>
    </table>
  </md-table-container>

</div>
