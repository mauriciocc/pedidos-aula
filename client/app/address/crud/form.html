<div layout="column" ng-cloak class="md-inline-form">

  <md-content layout-padding>
    <div>
      <form name="addressForm">
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>ID</label>
            <input type="text" ng-model="$ctrl.address.id" readonly>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Bairro</label>
            <input type="text" ng-model="$ctrl.address.district" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Endereço</label>
            <input type="text" ng-model="$ctrl.address.address" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Número</label>
            <input type="text" ng-model="$ctrl.address.number" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Complemento</label>
            <input type="text" ng-model="$ctrl.address.complement" required>
          </md-input-container>
        </div>
        <div layout="row">
        <md-input-container class="md-block" flex>
          <label>Cidade</label>
          <md-select ng-model="$ctrl.address.cityId">
            <md-option ng-repeat="city in $ctrl.citys" value="{{city.id}}">
              {{city.name}}
            </md-option>
          </md-select>
        </md-input-container>
        </div>
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Salvar</md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
