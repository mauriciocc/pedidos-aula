<div layout="column" ng-cloak class="md-inline-form">
  <!-- exact table from live demo -->
  <md-table-container>
    <table md-table md-row-select="options.rowSelection" ng-model="selected" md-progress="promise">
      <thead md-head md-order="query.order" md-on-reorder="logOrder">
      <tr md-row>
        <th md-column md-order-by="id"><span>id</span></th>
        <th md-column md-order-by="user.name"><span>Usuário</span></th>
        <th md-column md-order-by="table_name"><span>Operação</span></th>
        <th md-column md-order-by="operation"><span>Tabela</span></th>
        <th md-column md-order-by="createdAt"><span>Data</span></th>
        <th md-column md-order-by="entity_json"><span>Objeto</span></th>
      </tr>
      </thead>
      <tbody md-body>
      <tr md-row md-select="auditing" md-on-select="logItem"
          ng-repeat="auditing in $ctrl.auditings | filter: filter.search | orderBy: query.order | limitTo: query.limit : (query.page -1) * query.limit">
        <td md-cell>{{auditing.id}}</td>
        <td md-cell>{{auditing.user.name}}</td>
        <td md-cell>{{auditing.table_name}}</td>
        <td md-cell>{{auditing.operation}}</td>
        <td md-cell>{{auditing.createdAt | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
        <td md-cell>{{auditing.entity_json}}</td>
      </tr>
      </tbody>
    </table>
  </md-table-container>
  <md-table-pagination md-limit="query.limit" md-limit-options="limitOptions" md-page="query.page"
                       md-total="{{$ctrl.auditings.length}}" md-page-select="options.pageSelect"
                       md-label="{page: 'Página:', rowsPerPage: 'Itens por página:', of: 'de'}"
                       md-boundary-links="options.boundaryLinks" md-on-paginate="logPagination"></md-table-pagination>

</div>
