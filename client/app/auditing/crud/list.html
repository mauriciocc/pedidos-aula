<div layout="column" ng-cloak class="md-inline-form">
  <!-- exact table from live demo -->
  <md-table-container>
    <table class="mdl-data-table mdl-shadow--2dp">
      <thead>
      <tr>
        <th>ID</th>
        <th class="mdl-data-table__cell--non-numeric">Usuário</th>
        <th class="mdl-data-table__cell--non-numeric">Operação</th>
        <th class="mdl-data-table__cell--non-numeric">Tabela</th>
        <th class="mdl-data-table__cell--non-numeric">Data</th>
        <th class="mdl-data-table__cell--non-numeric">Objeto</th>

      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="auditing in $ctrl.auditings track by auditing.id" class="row-{{auditing.operation}}">
        <td>{{auditing.id}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{auditing.user.name}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{auditing.table_name}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{auditing.operation}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{auditing.createdAt | date: 'dd-MM-yyyy HH:mm:ss'}}</td>
        <td class="mdl-data-table__cell--non-numeric">{{auditing.entity_json}}</td>
      </tr>
      </tbody>
    </table>
  </md-table-container>

</div>
