<form>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col">
            <h1><img src="https://organicthemes.com/demo/restaurant/wp-content/themes/organic-restaurant/images/logo.png" class="template-avatar"></h1>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" ng-model="$ctrl.credentials.email">
                <label class="mdl-textfield__label" for="sample3">E-mail</label>
            </div>
        </div>
        <div class="mdl-cell mdl-cell--12-col">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" ng-model="$ctrl.credentials.password">
                <label class="mdl-textfield__label" for="sample3">Senha</label>
            </div>
        </div>
        <br />
        <br />
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="checkbox-1">
                <input type="checkbox" class="mdl-checkbox__input" ng-model="$ctrl.credentials.rememberMe" checked>
                <span class="mdl-checkbox__label">Manter conectado</span>
            </label>
        </div>
        <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" ng-click="$ctrl.doLogin()">
                Acessar
            </button>
        </div>
    </div>
</form>
