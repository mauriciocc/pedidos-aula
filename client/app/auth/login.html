<div>
    <form>
        <h1><img src="https://organicthemes.com/demo/restaurant/wp-content/themes/organic-restaurant/images/logo.png" class="template-avatar"></h1>
        <div class="col-xs-12">
            <input type="text" ng-model="$ctrl.credentials.email" placeholder="E-mail" />
        </div>
        <div class="col-xs-12">
            <input type="password" ng-model="$ctrl.credentials.password" placeholder="Senha"  />
        </div>
        <div class="col-xs-12"><label>Manter conectado</label>
            <input type="checkbox" ng-model="$ctrl.credentials.rememberMe" />
        </div>
        <div class="col-xs-12">
            <button type="button" ng-click="$ctrl.doLogin()">Acessar</button>
        </div>
    </form>
</div>
