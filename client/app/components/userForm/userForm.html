<div layout="column" ng-cloak class="md-inline-form">

  <table>
    <tr ng-repeat="user in vm.users track by user.id">
      <td>{{user.id}}</td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>
        <md-button class="md-raised md-warn" ng-click="vm.remove(user.id)">Remover</md-button>
      </td>
    </tr>
  </table>

  <md-content layout-padding>
    <div>
      <form name="userForm">
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Nome</label>
            <input type="text" ng-model="vm.user.name" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>E-mail</label>
            <input type="email" ng-model="vm.user.email" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Senha</label>
            <input type="password" ng-model="vm.user.password">
          </md-input-container>
        </div>
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="vm.save()">Salvar</md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
