    </md-button>
    <md-menu-content width="3">
      <md-menu-item>
        <md-content>
          <md-icon>person</md-icon>
          {{$ctrl.currentUser().name}}

          <md-icon>directions</md-icon>

      </md-menu-item>
    </md-menu-content>
