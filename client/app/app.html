<div class="template-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="template-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
        <header-component></header-component>
    </header>
    <div class="template-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
        <header class="template-drawer-header">
            <img src="images/user.jpg" class="template-avatar">
            <div class="template-avatar-dropdown">
                <span>hello@example.com</span>
                <div class="mdl-layout-spacer"></div>
                <button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons" role="presentation">arrow_drop_down</i>
                    <span class="visuallyhidden">Accounts</span>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
                    <li class="mdl-menu__item">hello@example.com</li>
                    <li class="mdl-menu__item">info@example.com</li>
                    <li class="mdl-menu__item"><i class="material-icons">add</i>Add another account...</li>
                </ul>
            </div>
        </header>
        <navbar></navbar>
    </div>
    <main class="mdl-layout__content mdl-color--grey-100">
        <div class="mdl-grid template-content">
            <div class="template-forms mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
                <!-- Place all UI elements intended to be present across all routes in this file -->
                <div class="app">
                    <div ui-view></div>
                </div>
            </div>
        </div>
    </main>
</div>
