<div layout="column" ng-cloak class="md-inline-form">

  <md-content layout-padding>
    <div>
      <form name="productForm">
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>ID</label>
            <input type="text" ng-model="$ctrl.product.id" readonly>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Nome</label>
            <input type="text" ng-model="$ctrl.product.name" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Pre√ßo</label>
            <input type="number" ng-model="$ctrl.product.value" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Salvar</md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
