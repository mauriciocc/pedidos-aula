<div layout="column" ng-cloak class="md-inline-form">

  <md-button class="md-icon-button" ui-sref="stock.form">
    <md-icon md-font-icon="fa-plus" class="fa md-raised"></md-icon>
  </md-button>

  <div layout="column" ng-cloak class="md-inline-form">

    <md-content layout-padding>
      <div>
        <form name="stockForm">
          <fieldset>
            <legend>
              Entrada de estoque
            </legend>

            <div layout="row">
                <md-datepicker ng-model="$ctrl.stockEntry.date" md-placeholder="Data de entrada"></md-datepicker>
            </div>

          </fieldset>
          <fieldset>
            <legend>
              Itens
            </legend>

            <div layout="row">
              <md-input-container class="md-block" flex>
                <label>Item</label>
                <input type="email" ng-model="$ctrl.newItem.item" required>
              </md-input-container>
            </div>

            <div layout="row">
              <md-input-container class="md-block" flex>
                <label>Quantidade</label>
                <input type="email" ng-model="$ctrl.newItem.quantity" required>
              </md-input-container>
            </div>

            <div layout="row">
              <md-input-container class="md-block" flex>
                <label>Valor Unitario</label>
                <input type="email" ng-model="$ctrl.newItem.unitValue" required>
              </md-input-container>
            </div>

            <!-- exact table from live demo -->
            <md-table-container>
              <table md-table>
                <thead md-head>
                <tr md-row>
                  <th md-column>Item</th>
                  <th md-column>Quantidade</th>
                  <th md-column>Valor Unitario</th>
                  <th md-column>Ações</th>
                </tr>
                </thead>
                <tbody md-body>
                <tr md-row ng-repeat="item in $ctrl.stockEntry.items track by item.id">
                  <td md-cell>{{item.item.name}}</td>
                  <td md-cell>{{item.quantity}}</td>
                  <td md-cell>{{item.unitValue}}</td>
                  <td md-cell>
                    <md-button class="md-icon-button" ng-click="$ctrl.removeItem(item)">
                      <md-icon md-font-icon="fa-times" class="fa md-raised md-warn"></md-icon>
                    </md-button>
                  </td>
                </tr>
                </tbody>
              </table>
            </md-table-container>

          </fieldset>

          <div layout="row">
            <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Adicionar</md-button>
          </div>

          <div layout="row">
            <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Salvar</md-button>
          </div>
        </form>
      </div>
    </md-content>
  </div>


</div>
