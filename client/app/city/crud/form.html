<div layout="column" ng-cloak class="md-inline-form">

  <md-content layout-padding>
    <div>
      <form name="cityForm">
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>ID</label>
            <input type="text" ng-model="$ctrl.city.id" readonly>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Nome</label>
            <input type="text" ng-model="$ctrl.city.name" required>
          </md-input-container>
        </div>
        <div layout="row">
          <md-input-container class="md-block" flex>
            <label>Estado</label>
            <md-select ng-model="$ctrl.city.state" required>
              <md-option value="RS">Rio Grande do Sul</md-option>
              <md-option value="SC">Santa Catarina</md-option>
            </md-select>
          </md-input-container>
        </div>
        <div layout="row">
          <md-button class="md-raised md-primary" ng-click="$ctrl.save()">Salvar</md-button>
        </div>
      </form>
    </div>
  </md-content>
</div>
